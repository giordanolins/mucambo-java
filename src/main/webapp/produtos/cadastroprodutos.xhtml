<html lang="en"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
<!-- xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/xml/ns/javaee" -->
    <h:head>
        <title>Produtos</title>
    </h:head>

    <h:body>
        <h:form>
                <f:facet name="header">
                    <h:outputText value="CADASTRO DE PRODUTO" />
                </f:facet>
            <h:panelGrid columns="2">
                <h:outputLabel value="Código"/>
                <h:inputText size="4" maxlength="3" />

                <h:outputLabel value="DESCRIÇÃO DO PRODUTO:"/>
                <h:inputText size="100" maxlength="100" />
                <h:outputLabel value="NOME DO PRODUTO:"/>
                <h:inputText size="30" maxlength="25" />
                <h:outputLabel value="CATEGORIA:"/>
                <h:inputText size="30" maxlength="25"/>
                <h:outputLabel value="PREÇO:"/>
                <h:inputText size="20" maxlength="15" />

                <h:selectOneRadio id="STATUS">
                    <f:selectItem itemValue="A" itemLabel="ATIVADO"/>
                    <f:selectItem itemValue="I" itemLabel="INATIVADO"/>
                </h:selectOneRadio><br/>

                <h:commandButton value="Cadastrar" />
                <!-- <h:commandLink value="Próxima tela" action="telacesso.xhtml"/> -->
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
