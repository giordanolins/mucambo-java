<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Categoria</title>
</h:head>
<h:body>
    <h3>Categoria do Produto</h3>
    <h:form id="userForm">
        <h:outputLabel value="Codigo Categoria:" />
        <h:inputText value="#{CategoriaProduto.idcateg}" /><br />
        <h:outputLabel value="Nome Categoria" />
        <h:inputText value="#{CategoriaProduto.categnome}"/><br/>
        <h:commandButton value="Salvar" />
    </h:form>
</h:body>
</html>
